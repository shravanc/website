<mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
    <div *ngFor="let item of items$">
      <mdb-carousel-item>
          <div class="view w-100">
              <!-- <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg" alt="First slide"> -->
              <!-- <img class="d-block w-100" height="400px" src="{{item['media'][0]['url']}}" alt="First slide"> -->
              <img class="w-100" height=500px src="{{item.media[0].url}}">
              <!-- <img src="{{item['media'][0]['url']}}"> -->

              <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
          </div>
          <div class="carousel-caption">
              <h3 class="h3-responsive">{{item.name}}</h3>
              <p>{{item.title}}</p>
          </div>
      </mdb-carousel-item>
    </div>
</mdb-carousel>
