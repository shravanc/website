<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark amber ie-nav" [containerInside]="false">
  <mdb-navbar-brand>
      <a class="logo navbar-brand" href="#"><strong>StreamFlix</strong></a>
  </mdb-navbar-brand>
  <links>
      <ul class="navbar-nav" *ngFor="let list of lists$">
        <li class="nav-item waves-light" mdbWavesEffect>
              <a class="nav-link" >{{list.title}}</a>
        </li>
      </ul>
  </links>
</mdb-navbar>

    </div>
